name: CD

on:
  push:
    branches: [ main ]

jobs:
  deploy-prod:
    name: Deploy to production
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    # Configure AWS credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.SECRET_KEY }}
        aws-region: ap-northeast-2

    # Deploy image to ECR
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: make flaskenv file
      run: |
        echo "FLASK_APP=$FLASK_APP" >> .flaskenv
        echo "FLASK_ENV=$FLASK_ENV" >> .flaskenv
        echo "CLIENT_ID=$CLIENT_ID" >> .flaskenv
        echo "CLIENT_SECRET=$CLIENT_SECRET" >> .flaskenv
      env:
        FLASK_APP: ${{ secrets.FLASK_APP }}
        FLASK_ENV: ${{ secrets.FLASK_ENV }}
        CLIENT_ID: ${{ secrets.NAVER_CLIENTID }}
        CLIENT_SECRET: ${{ secrets.NAVER_SECRETKEY }}
        
    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: seear_cicd
        IMAGE_TAG: prod
        GITHUB_SHA: ${{ github.sha }}
      # TODO: 가장 최근에 달린 태그 달아서 배포하기

      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:prod-$GITHUB_SHA
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:prod-$GITHUB_SHA
        echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
        
    # Update ECS services
    - name: Update ECS services
      run: |
        aws ecs update-service --force-new-deployment --service seear-service --cluster seear-cluster
